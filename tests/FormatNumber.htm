<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="expires" content="Sat, 01 Jan 2000 00:00:00 GMT"/>
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />

<title></title>

<base href="/" />

<link href="/styles/lski-reset.css" rel="stylesheet" type="text/css" />	
<script src="/scripts/lski-toolbox.js" type="text/javascript"></script>

<script>

    document.addEventListener('DOMContentLoaded', function () {

        var results = [
            lski.number.format(null, 2),
            lski.number.format(null, 2, false),
            lski.number.format(null, 2, true),
            lski.number.format(12.4, 2, true),
            lski.number.format("23432412.56567", 2),
            lski.number.format("23423412.56567", 2, true),
            lski.number.format(23423412344234234.56567, 2, true) + " - Shows the limitations of the parseFloat",
            lski.number.format("3412344234234.56567", 2, true)
        ];
     
        var ul = document.getElementById('lstResults');

        for (i = 0, n = results.length; i < n; i++) {

            var li = document.createElement('li');
            var txt = document.createTextNode(results[i]);

            li.appendChild(txt);
            ul.appendChild(li);
        }

    }, false);

</script>

</head>
<body>
	
	<ul id="lstResults">
	</ul>
	
</body>
</html>
