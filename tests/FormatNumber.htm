<link href="/styles/lski-reset.css" rel="stylesheet" type="text/css" />

	<script src="/scripts/lski-toolbox.js" type="text/javascript"></script>

<script>

	$(function() {

		var results = [
			lski.number.format(null, 2),
			lski.number.format(null, 2, false),
			lski.number.format(null, 2, true),
			lski.number.format(12.4, 2, true),
			lski.number.format("23432412.56567", 2),
			lski.number.format("23423412.56567", 2, true),
			lski.number.format(23423412344234234.56567, 2, true) + " - Shows the limitations of the parseFloat",
			lski.number.format("3412344234234.56567", 2, true)
		];
		
		var $ul = $('#lstResults');
		
		for(i = 0, n = results.length; i < n; i++) {
			$ul.append('<li>' + results[i] + '</li>');
		}
	});
	
</script>

</head>
<body>
	
	<ul id="lstResults">
	</ul>
	
</body>
