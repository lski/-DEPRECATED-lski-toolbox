<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Designed to prevent caching --> 
	<meta name="expires" content="Sat, 01 Jan 2000 00:00:00 GMT"/>
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />

	<title>A blank test page</title>

	<link href="/styles/lski-reset.css" rel="stylesheet" type="text/css" />	
	<script src="/scripts/lski-toolbox.js" type="text/javascript"></script>
	
	<script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function() {
            
            document.getElementById('test').addEventListener('keydown', function(event) {
				return lski.events.numericsOnly(event, true);
			}, false);

            document.getElementById('test2').addEventListener('keydown', function(event) {
				return lski.events.numericsOnly(event);
			}, false);

        }, false);

	</script>

	<style type="text/css">
	
	</style>

</head>
<body>

	<p>Allow Spaces</p>
	<input id="test" />
	
	<p>Disallow spaces</p>
	<input id="test2" />
	
</body>
</html>
